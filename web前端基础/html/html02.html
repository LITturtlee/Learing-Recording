<!DOCTYPE html>
<html>
    <head>
        <title>html的标签</title>
    </head>
    <body>
        <!--p是段标签-->
        <p>测试</p>
        <p>测试</p>
        <!--h是标题字,h1-h6-->
        <h1>标题1</h1>
        <h2>标题2</h2>
        <h3>标题3</h3>
        <h4>标题4</h4>
        <h5>标题5</h5>
        <h6>标题6</h6>
        <!--换行标记，<br>是独目标记-->
        hello world!
        hello <br> world!
        <!--水平线<hr>,独目标记--->
        <hr>
        <!--color width是hr标签的属性-->
        <hr color="red" width="50%">
        <!--语法松散-->
        <hr color=green width=20%>
        <!--预留格式，pre<>-->
        <pre>
            for(auto iter=n.begin();iter!=n.end();iter++)
            {
                cout<<*it;
            }
        </pre>
        <del>删除字</del>
        <ins>插入字</ins>
        <b>粗体字</b>
        <i>斜体字</i>
        <!--右上角爱加字-->
        10<sup>2</sup>
        <!--右下角加字-->
        10<sub>2</sub>
        <!--font 字体标签-->
        <font color="red" size="50">字体标签</font>

    </body>
</html>
