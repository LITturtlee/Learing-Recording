<!DOCTYPE html>
<html>
    <head>
        <title>表格</title>
    </head>
    <body>
        <!--
            <table>表
            标签属性 border="1px" 设置表格的边框为1像素宽度。
            标签属性 align="center"
            <tr>行
            标签属性 align="center"
            <td>单元格
            标签属性 align="center"
        -->
        <!--
            <table border="1px" width="300px">    
        -->
        <br><br><br><br><br>
        <center><h1>信息表</h1></center>
        <hr>
        <table border="1px" width="50%" height="150px" align="center">
            <tr align="center">
                <td>a</td>
                <td>b</td>
                <td>c</td>
            </tr>
            <tr align="center">
                <td>d</td>
                <td>e</td>
                <td>f</td>
            </tr>
            <tr>
                <td>g</td>
                <td>h</td>
                <td align="center">i</td>
            </tr>
        </table>
    </body>
</html>
