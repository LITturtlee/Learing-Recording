<!DOCTYPE html>
<html>
    <head>
        <title>实体符号</title>
    </head>
    <body>
        b<a>c
        <!-- 实体符号以&开始，以；结束
        &lt;小于 &gt;大于 -->
        b&lt;a&gt;c<br>
        abc          def<br>
        <!--&nbsp;,空格实体符号-->
        abc&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;def<br>
    </body>
</html>
